<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Amiri', serif;
        }
        .ayah {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center mb-8">القرآن الكريم</h1>

        <!-- قائمة السور -->
        <select id="surah-select" class="block w-full p-2 border border-gray-300 rounded mb-6">
            <option value="">اختر السورة</option>
        </select>

        <!-- عرض الآيات -->
        <div id="ayah-container" class="bg-white p-6 rounded shadow">
            <p class="text-center text-gray-600">يرجى اختيار سورة لعرض الآيات</p>
        </div>

        <!-- عرض التفسير -->
        <div id="tafseer-container" class="bg-gray-50 p-4 mt-4 rounded shadow hidden">
            <h2 class="text-2xl font-bold mb-4">التفسير الميسر</h2>
            <p id="tafseer-text" class="text-lg text-gray-800"></p>
        </div>
    </div>

    <script>
        const apiBase = "http://api.quran-tafseer.com";

        // تحميل قائمة السور
        async function loadSurahs() {
            const response = await fetch(`${apiBase}/quran`);
            const surahs = await response.json();

            const surahSelect = document.getElementById("surah-select");
            surahs.forEach(surah => {
                const option = document.createElement("option");
                option.value = surah.index;
                option.textContent = surah.name;
                surahSelect.appendChild(option);
            });
        }

        // تحميل الآيات
        async function loadAyahs(surahNumber) {
            const ayahContainer = document.getElementById("ayah-container");
            ayahContainer.innerHTML = "<p class='text-center text-gray-600'>جاري تحميل الآيات...</p>";

            const response = await fetch(`${apiBase}/quran/${surahNumber}/1`);
            const ayahs = [];
            let ayahNumber = 1;

            while (response.ok) {
                const ayah = await response.json();
                ayahs.push(ayah);
                ayahNumber++;

                const nextResponse = await fetch(`${apiBase}/quran/${surahNumber}/${ayahNumber}`);
                if (!nextResponse.ok) break;
            }

            ayahContainer.innerHTML = "";
            ayahs.forEach(ayah => {
                const ayahElement = document.createElement("p");
                ayahElement.className = "ayah text-xl mb-4 p-2 bg-gray-100 hover:bg-gray-200 rounded";
                ayahElement.textContent = ayah.text;
                ayahElement.setAttribute("data-surah", ayah.sura_index);
                ayahElement.setAttribute("data-ayah", ayah.ayah_number);
                ayahElement.onclick = () => loadTafseer(ayah.sura_index, ayah.ayah_number);
                ayahContainer.appendChild(ayahElement);
            });
        }

        // تحميل التفسير
        async function loadTafseer(surahNumber, ayahNumber) {
            const response = await fetch(`${apiBase}/tafseer/1/${surahNumber}/${ayahNumber}`);
            const tafseer = await response.json();

            const tafseerContainer = document.getElementById("tafseer-container");
            const tafseerText = document.getElementById("tafseer-text");

            tafseerText.textContent = tafseer.text;
            tafseerContainer.classList.remove("hidden");
        }

        document.getElementById("surah-select").addEventListener("change", function () {
            const surahNumber = this.value;
            if (surahNumber) {
                loadAyahs(surahNumber);
            }
        });

        // بدء التحميل
        loadSurahs();
    </script>
</body>
</html>
